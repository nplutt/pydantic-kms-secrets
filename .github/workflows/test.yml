name: Lint & Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Python Setup
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install Dependencies
      run: |
        pip3 install pipenv
        pipenv install --dev
    - name: Lint
      run: |
        pipenv run black pydantic_kms_secrets/ tests/ --check
        pipenv run isort . -c
    - name: Run Tests
      run: |
        pipenv run pytest tests/